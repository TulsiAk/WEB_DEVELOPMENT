<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="pseudoclass.css">
</head>
<body >
<center>
    <h1>Registration <span id="re">F</span>orm</h1>
    <form   action="server">
        <div>
            <input type="text" placeholder="First name" name="first">
            <input type="text" placeholder="Last name" name="last">
        </div>
        <div>
            <label for="gender">Please select gender:</label>
            <select name="gender" id="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
        </div>
        <div>
            Select subject:
            <input type="radio" id="m" name="subject" value="maths">
            <label for="m" >Maths</label>
            <input type="radio" id="c" name="subject" value="chem">
            <label for="c" >Chem</label>
            <input type="radio" id="p" name="subject" value="phy">
            <label for="p" >Phy</label>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Yes,I agree</label>
        </div>
        <button >Register</button>

</center>
    </form>



</body>
</html>

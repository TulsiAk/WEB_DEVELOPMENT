<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="server">
        <div>
            <label for="volume">select your volume</label>
            <input type="range" id="volume" min="0" max="100" step="10" name="vol" value="75">
            <!--step=steps in multiple of 10-->
            <!--value=by default-->
            <button>submit</button>
        </div>
    </form>
</body>
</html>

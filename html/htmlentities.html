<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entites</title>
</head>
<body>
    <!-- entities are used to print the special characters -->
    <p>For example, to display the less than symbol a &lt;b.</p>
    <p>for greater then a &gt;b </p>
    <p>for ampersand a &amp;b </p>
    <p>for double quote " &quot; </p>
    <p>for single quote ' &apos; </p>
    <p>for copyright &copy; </p>
    <p>for registered trademark &reg; </p>  
    <p>for non-breaking space &nbsp;&nbsp;&nbsp; use this </p>

</body>
</html>

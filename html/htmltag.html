<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY WEBPAGE</title>
    </head>
    <body>
        <h1> HTML:</h1>
        <H2>HTML is a non case sensitive language</H2>
        <p>This is a <b>bold paragraph</b>.</p>
        <p>This is a <b><i>italic paragraph</i></b></p>
        <!--br tag is a line break tag -->
        <!--b tag for bold -->
       <!--i tag for italic-->
        <!--u tag for underline-->
        <!-- want to write comment with shortcut then select the portion and press ctrl + / -->
       <br>
       <p>br tag for giving one line space</p>
       <p><u>end</u></p>
       <hr>
       <p>hr tag for giving line</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption><b>Food Menu</b></caption>
        <thead style="background-color: aquamarine;"><!--just a sementic to add readablity-->
            <tr ><!--created row-->
                <th rowspan="2">Items</th><!--display header-->
                <th colspan="2">Price</th>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </tr>
        </thead>
        
        <tbody style="background-color:rgb(224, 135, 135)">
            <tr>
                <td>Frooti</td><!--display data-->
                <td>10</td>
                <td>.16</td>
            </tr>
            <tr>
                <td>Samosa</td><!--display data-->
                <td>20</td>
                <td>.32</td>
            </tr>
            <tr>
                <td>Chips</td><!--display data-->
                <td>10</td>
                <td>.16</td>
            </tr>  
        </tbody>
        <tfooter>
             <tr>
                <td><b>Sum</b></td>
                <td ><b>50</b></td>
                <td ><b>.64</b></td>
             </tr>
        </tfooter>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
</head>
<body>
    <!-- block elements :takes up the full-width available,start from new line,Example: heading,paragraph  -->
    <!-- inline elements :takes up only necessary-width available,start from same line,Example:anchor,image  -->
    <!--div is a container to group different elements, div is Block element and span   is inline element-->
  <h2>Example 1</h2>
   <h3>Div example</h3>
    <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">facebook</a>
    </div>
    <h3>Span example</h3>
    <span>
        <a href="https://www.linkedin.com/">linkdin</a>
        <a href="https://www.twitter.com/">twitter</a>
    </span>
    <a href="https://www.instagram.com/">instagram</a>
    <h2>Example 2</h2>
    <div style="color:green;">
        <p>This is <span style="color: red;">span</span> in div</p>
        <p>This also in <span style="color: blue;">span</span> in div</p>
    </div>
</body>
</html>

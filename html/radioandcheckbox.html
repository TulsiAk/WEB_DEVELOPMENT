<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio and checkbox</title>
</head>
<body>
    <form action="se">
  <div><!--to make only one selection use name =same for all the three option-->
    <input type="radio" name="branch" id="cse" value="cse">
    <lable for="cse">cse</lable>
    <input type="radio" name="branch" id="eee" value="eee">
    <lable for="eee">eee</lable>
    <input type="radio" name="branch" id="cse" value="civ">
    <lable for="civ">civ</lable>
</div>
    <button>submit</button>
 
</form>
<hr>
<form action="se">
  <div><!--use name =same for all the three option-->
    <input type="checkbox" name="branch" id="cse" value="cse"><!--if not write value  it will show branch=on&branch=on if two checkbox is selected but can't differentiate which are on-->
    <lable for="cse">cse</lable>
    <input type="checkbox" name="branch" id="eee" value="eee"><!--value is passed not the lable through link-->
    <lable for="eee">eeeee</lable>
    <input type="checkbox" name="branch" id="civ" value="civ">
    <lable for="civ">civ</lable>
</div>
    <button>submit</button> 
</form>
</body>
</html>
